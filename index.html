<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Round Robin Calculator</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css"></link>
    <link href="stylesheets/process-table.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
      <div class="container">
        <h1>Round Robin Calculator</h1>
        <div class="row">
          <p>
            <div class="form-group">
              <label for="time-quantum">Time Quantum</label>
              <input type="number" class="form-control" id="time-quantum" value="1" min="0">
            </div>
            <button type="button" class="btn btn-primary" id="add-process-button">Add Process</button>
            <button type="button" class="btn btn-danger" id="delete-process-button">Delete Process</button>
          </p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <table class="table">
              <tbody id="process-table">
                <tr class="table-header">
                  <th>Process</th>
                  <th>Burst Time</th>
                  <th>Arrival Time</th>
                  <th>Turnaround Time</th>
                  <th>Waiting Time</th>
                </tr>
              </tbody>
            </table> 
          </div>
          <div class="col-md-6">
            <p id="gantt-chart"></p>
          </div>
        </div>
        <script src="js/process-table.js"></script>
        <script src="node_modules/d3/d3.min.js"></script>
        <script src="node_modules/d3-eventline/d3.eventline.js"></script>
        <script src="js/gantt-chart.js"></script>
      </div>
  </body>
</html>
